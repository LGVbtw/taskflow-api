<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Ajouter une pièce jointe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .card { max-width: 420px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; }
        button { margin-top: 1rem; padding: 0.5rem 1.25rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Joindre un fichier</h1>
        <p>Tâche #{{ task.id }} — {{ task.title }}</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" required>
            <button type="submit">Téléverser</button>
        </form>
        <p style="margin-top:1rem; font-size:0.9rem; color:#555;">
            Ce formulaire envoie un POST multipart sur <code>/api/tasks/{{ task.id }}/upload/</code>.
        </p>
    </div>
</body>
</html>
